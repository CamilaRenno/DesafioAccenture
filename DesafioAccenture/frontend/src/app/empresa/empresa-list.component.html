<div class="container">
  <div class="card">
    <div class="toolbar">
      <h2>Empresas</h2>
      <button mat-raised-button color="primary" (click)="novo()">Nova</button>
    </div>

    <table mat-table [dataSource]="empresas" class="mat-elevation-z1" style="width:100%">
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let e">{{ e.cnpj }}</td>
      </ng-container>
      <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let e">{{ e.nomeFantasia }}</td>
      </ng-container>
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let e">{{ e.cep }}</td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let e">
          <button mat-button color="primary" (click)="editar(e)">Editar</button>
          <button mat-button color="warn" (click)="excluir(e)">Excluir</button>
          <button mat-button (click)="selecionar(e)">Selecionar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['cnpj','nomeFantasia','cep','acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['cnpj','nomeFantasia','cep','acoes'];"></tr>
    </table>
  </div>

  <div class="card" *ngIf="selectedEmpresa">
    <div class="toolbar">
      <h3>Vincular fornecedor à empresa: {{ selectedEmpresa?.nomeFantasia }}</h3>
    </div>
    <mat-form-field style="width:300px">
      <mat-label>Fornecedor</mat-label>
      <mat-select [(value)]="selectedFornecedorId">
        <mat-option *ngFor="let f of fornecedores" [value]="f.id">{{ f.nome }} — {{ f.documento }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="vincular()">Vincular</button>
  </div>
</div>
