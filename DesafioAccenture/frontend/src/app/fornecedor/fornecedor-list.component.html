<div class="container card">
  <div class="toolbar">
    <h2>Fornecedores</h2>
    <button mat-raised-button color="primary" (click)="novo()">Novo</button>
  </div>

  <div class="toolbar">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="filtroNome" (ngModelChange)="load()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>CPF/CNPJ</mat-label>
      <input matInput [(ngModel)]="filtroDoc" (ngModelChange)="load()">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="fornecedores" class="mat-elevation-z1" style="width:100%">
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let f">{{ f.documento }}</td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let f">{{ f.tipo }}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let f">{{ f.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let f">{{ f.email }}</td>
    </ng-container>
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let f">{{ f.cep }}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let f">
        <button mat-button color="primary" (click)="editar(f)">Editar</button>
        <button mat-button color="warn" (click)="excluir(f)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['documento','tipo','nome','email','cep','acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['documento','tipo','nome','email','cep','acoes'];"></tr>
  </table>
</div>
